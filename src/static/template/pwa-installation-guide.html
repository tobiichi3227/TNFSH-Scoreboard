<div class="my-2">
    <h2 class="text-center">PWA安裝教學</h2>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
                    Android
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <h2>Chrome</h2>
                    <p>1. 點擊畫面右上角的選單</p>
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/chrome-android-1.png" alt="">
                    <p>2. 在選單中選擇『安裝應用程式』的按鈕</p>
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/chrome-android-2.png" alt="">

                    <h2 class="my-2">Edge</h2>
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/edge-android-1.png" alt="">
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/edge-android-2.png" alt="">
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    iPhone/iPad
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>1. 點選畫面底部中間的分享按鈕開啟選單</p>
                    <p>2. 在選單中選擇『加入主畫面』的按鈕</p>
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/iphone-safari.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Chrome in PC
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <p>1. 點擊網址列右方的『安裝』圖示</p>
                    <img class="img-fluid" src="{{ base_url }}/src/pictures/chrome-pc.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
